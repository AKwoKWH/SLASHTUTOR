<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <!--<button ion-button (click)="GetUserList()">Get ALL User Profile in Database</button>-->
    <button ion-button (click)="UploadTestData()">Create Test Data in Database</button>

      <ion-item>
        <ion-label>Education</ion-label>
        <ion-select [(ngModel)]="searchUserForm.education" multiple="true">
          <ion-option selected>HKU</ion-option>
          <ion-option>CUHK</ion-option>
          <ion-option>HKUST</ion-option>
        </ion-select>
      </ion-item>      
      
      <ion-item>
        <ion-label>Expertise Areas</ion-label>
        <ion-select [(ngModel)]="searchUserForm.expert" multiple="false">
          <ion-option selected>Chinese</ion-option>
          <ion-option>English</ion-option>
          <ion-option>Math</ion-option>
        </ion-select>
      </ion-item>      

      <ion-item>
        <ion-label>Expertise level</ion-label>
        <ion-select [(ngModel)]="searchUserForm.level" multiple="false">
          <ion-option selected>Primary School</ion-option>
          <ion-option>Junior Secondary School</ion-option>
          <ion-option>Senior Secondary School</ion-option>
          <ion-option>University</ion-option>
        </ion-select>
      </ion-item> 

      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="searchUserForm.gender" multiple="true">
          <ion-option>Male</ion-option>
          <ion-option selected>Female</ion-option>
        </ion-select>
      </ion-item>         

    <button ion-button (click)="GetUserList()">Get Filtered User Profile in Database</button>

    <div>
    <br>User=====================<br>
    <ion-list class="nopadding" *ngFor="let result of userList | async ">
      {{result|json}}
    </ion-list>
    </div>


</ion-content>
